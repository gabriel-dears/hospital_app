_format_version: "3.0"
_transform: true

services:
  - name: user-service
    protocol: http
    host: user-service
    port: 8080
    routes:
      - name: user-service-route
        paths:
          - /users

  - name: appointment-service
    protocol: http
    host: appointment-service
    port: 8080
    routes:
      - name: appointment-service-route
        paths:
          - /appointments

  - name: appointment-history-service
    protocol: http
    host: appointment-history-service
    port: 8080
    routes:
      - name: appointment-history-service-route
        paths:
          - /history
